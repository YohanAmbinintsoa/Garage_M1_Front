<div class="group relative bg-white h-full shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out rounded-2xl overflow-hidden border border-gray-100">
    <div class="flex items-center justify-between p-4 border-b border-gray-100">
      <h3 class="text-xl font-semibold text-gray-800 transition-colors group-hover:text-primary-500">
        {{ title }}
      </h3>
      <button 
        class="p-2 rounded-full hover:bg-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500"
        aria-label="Card Action"
      >
        <ng-content select="[icon]"></ng-content>
      </button>
    </div>
    
    <div class="p-4 ">
      <ng-content select="[card-body]"></ng-content>
    </div>
    
    <div class="p-4 border-t border-gray-100 bg-white">
      <ng-content select="[card-footer]"></ng-content>
    </div>
  </div>
