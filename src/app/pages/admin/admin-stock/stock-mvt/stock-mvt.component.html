
<!-- Services Table -->
<div class="w-full p-4 bg-white rounded-xl">
    <div class="flex flex-col gap-2">
        <div class="flex items-center justify-between">
            <span class="text-xl font-bold">Mouvement de Stock</span>
        </div>
        <div class="rounded-xl border">
            <p-table [value]="listMvt" [paginator]="true" [rows]="5" responsiveLayout="scroll"
                [tableStyle]="{ 'min-height': '150px', 'border-radius':'12px' }" class="w-full">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="date"> <p-sortIcon field="date"/>
                            Date
                        </th>
                        <th pSortableColumn="designation"> <p-sortIcon field="designation"/>
                            Designation
                        </th>
                        <th pSortableColumn="quantité"> <p-sortIcon field="quantité"/>
                            Quantité</th>
                        <th pSortableColumn="pu"> <p-sortIcon field="pu"/>
                            Prix Unitaire (Ariary)</th>
                        <th pSortableColumn="type"> <p-sortIcon field="type"/>
                            Type de mouvement</th>
                    
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-mvt>
                    <tr>
                        <td>{{ mvt.date }}</td>
                        <td>{{ mvt.designation }}</td>
                        <td>{{ mvt.quantity }}
                        </td>
                        <td>{{ mvt.unitPrice }}
                        </td>
                        <td>{{ mvt.type === 5 ? 'Entrée' : 'Sortie' }}</td>

                    </tr>
                </ng-template>
                <ng-template #emptymessage>
                    <tr>
                        <td [attr.colspan]="3" class="text-center">Pas de données.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

</div>
